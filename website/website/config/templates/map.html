<!doctype html>
<html>
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css%22%3E">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js%22%3E"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js%22%3E"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js%22%3E"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>주변 맛집 검색</title>
</head>

<body>
    <div class = "header" style = 'background-color:rgb(136, 248, 136)'>
        <h1 style = 'color : green'>주변 맛집 검색</h1>
    </div>    
    <div id="googleMap" style="width:70%;height:400px;"></div>

    <script>
        function myMap() {
            var mapProp= {
            center:new google.maps.LatLng(35.82361,127.14806),
            zoom:15,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        }

        function locationTest() {
            navigator.geolocation.getCurrentPosition(handleLocation, handleError); 
        }

        function handleLocation(position)  {

            var outDiv = document.getElementById("result"); 

            var posStr = "latitude : " + position.coords.latitude + "<br/>";
            posStr += "longitude : " + position.coords.longitude; 
            outDiv.innerHTML = posStr; 
            var latlng = new google.maps.LatLng(position.coords.latitude, 
                    position.coords.longitude);     

            var mapOption = {
                zoom: 13,
                center: latlng,
                mapTypeControl: false,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("googleMap"),mapOption);
            new google.maps.Marker({position : latlng, map : map, title : "현재위치"});

        }    

    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCuHGkhbvXMb2jhDNRmJTPss5uSg5JDis&callback=myMap"></script>
    <input class = "button mt-5"type="button" value="내 주변 맛집 찾기!" style = "height:60px; font-size:20px"  onclick = 'handleLocation()'>
</body>

</html>
